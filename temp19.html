<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style> 
        .container{
            display:flex;
            justify-content: center;
        }
        .box{
            margin: 20px;
            border: 2px solid gray;
            padding:50px;

        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script>
        let products= [
            {id:1,name:"product 1",price:35,desc:"This is the description of a product1",url:"https://picsum.photos/id/1/200/200"},
            {id:2,name:"product 2",price:50,desc:"This is the description of a product2",url:"https://picsum.photos/id/2/200/200"},
            {id:3,name:"product 3",price:45,desc:"This is the description of a product3",url:"https://picsum.photos/id/3/200/200"}, 
        ];
       // console.log(products[0])
       let len=products.length
       let str="<div class='container'>"
       for(let i=0;i<len;i++)
       {
            str += `<div class='box'>
                <img src= '${products[i].url}'>
               <h2>  ${products[i].name}</h2>
               <p> ${products[i].desc}</p>
               <h3> ${products[i].price}</h3>
               <button> Add to cart</button>
                </div>`
       }
       str += '</div>'
       root.innerHTML=str
       
    </script>
</body>
</html>
