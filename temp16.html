<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function showData(){
            let na=document.getElementById("email").value;
            let pa=document.getElementById("pass").value;
            data.innerHTML= `${na},${pa}`
        }
    </script>
</head>
<body>
    
    <h1> Log in</h1>
    <input type="text"  id="email" placeholder="Enter the email"><br><br>
    <input type="password"  id="pass" placeholder=" enter password"><br><br>
    <button onclick="showData()">log in</button>
    <div id="data"></div>
    
    
</body>
</html>
